<!DOCTYPE html>
<html>

<head>

	<title>Location Service</title>

</head>

<body>
	<section class="section">

				<div class="dropdown is-active">

					</div>
					<div class="dropdown-menu" id="dropdown-menu" role="menu">
						<div class="dropdown-content">
							<a href="#" class="dropdown-item">

							</a>

					</div>
